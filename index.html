<body>
   <div id="fb-root"></div>
   <script async defer crossorigin="anonymous"
      src="https://connect.facebook.net/ru_RU/sdk.js#xfbml=1&version=v11.0&appId=363337488748907&autoLogAppEvents=1"
      nonce="LJCrMrR8"></script>
   <div scope="public_profile,email" onlogin="checkLoginState();" class="fb-login-button" data-width=""
      data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false"
      data-use-continue-as="false"></div>
   <script>
 

      FB.getLoginStatus(function (response) {
         statusChangeCallback(response);
      });


      function checkLoginState() {
         FB.getLoginStatus(function (response) {
            statusChangeCallback(response);
         });
      }

     
   </script>
