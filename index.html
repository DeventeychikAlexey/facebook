<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Facebook</title>
</head>

<body>
   <div id="fb-root"></div>
   <script async defer crossorigin="anonymous"
      src="https://connect.facebook.net/ru_RU/sdk.js#xfbml=1&version=v11.0&appId=363337488748907&autoLogAppEvents=1"
      nonce="LJCrMrR8"></script>
   <div scope="public_profile,email" onlogin="checkLoginState();" class="fb-login-button" data-width=""
      data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false"
      data-use-continue-as="false"></div>
   <script>
      window.fbAsyncInit = function () {
         FB.init({
            appId: '363337488748907',
            cookie: true,
            xfbml: true,
            version: 'v11.0'
         });

         FB.AppEvents.logPageView();
      };

      FB.getLoginStatus(function (response) {
         statusChangeCallback(response);
      });


      function checkLoginState() {
         FB.getLoginStatus(function (response) {
            statusChangeCallback(response);
         });
      }

      (function (d, s, id) {
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) { return; }
         js = d.createElement(s); js.id = id;
         js.src = "https://connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
   </script>
</body>

</html>
